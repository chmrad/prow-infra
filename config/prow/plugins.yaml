plugins:
  radochm/prow-infra:
    plugins:
    - approve
    - assign
    - blunderbuss
    - cat
    - config-updater
    - dog
    - help
    - heart
    - hold
    - invalidcommitmsg
    - label
    - lgtm
    - override
    - sigmention
    - trigger
    - verify-owners
    - wip

  radochm/build-test:
    plugins:
    - approve
    - assign
    - blunderbuss
    - help
    - hold
    - invalidcommitmsg
    - label
    - lgtm
    - sigmention
    - trigger
    - verify-owners
    - wip
    - cla


config_updater:
  maps:
    config/prow/config.yaml:
      name: config
      namespace: prow
    config/prow/plugins.yaml:
      name: plugins
      namespace: prow
    config/prow/jobs/**/*.yaml:
      name: job-config
      namespace: prow
    config/prow/labels.yaml:
      name: label-config
      namespace: prow
